<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title>IMM</ion-title>
        <img align="right" src="assets/img/search.png" class="search">
    </ion-navbar>
</ion-header>

<ion-content style = "background-color:#F4F4F4;">
    <ion-grid class="grid">
        <ion-row><!-- first row -->
            <ion-slides initialSlide=0 speed="500" loop="true" pager="true">
                <ion-slide *ngFor="let img_list of main_img">
                        <img src="{{img_list.img_path}}" class="slider-img">
                </ion-slide>
            </ion-slides>
        </ion-row><!-- first row -->
        <!-- second-row -->
        <ion-row >
            <div style="width: 100%; vertical-align: middle;">
                <h2 style="text-align: center; color: #1C49AD">{{'International Mountain Museum' | translate}}</h2>
            </div>
        </ion-row>
        <ion-row class="categories">
            <ion-col col-6 *ngFor="let categorie of categories" (click)="navigate(categorie.key)">
                <img src={{categorie.thumb}}>
                <p class="text-over-img">{{categorie.title | translate}}</p>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
