<ion-header>
    <ion-navbar hideBackButton="true">
        <ion-title>IMM</ion-title>
        <img align="right" src="assets/img/search.png" class="search">
    </ion-navbar>
</ion-header>

<ion-content style = "background-color:#F4F4F4;">
    <ion-grid class="grid">
        <ion-row><!-- first row -->
            <ion-slides initialSlide=0 speed="500" loop="true" pager="true">
                <ion-slide *ngFor="let img_list of main_img">
                        <img src="{{img_list.img_path}}" class="slider-img">
                </ion-slide>
            </ion-slides>
        </ion-row><!-- first row -->
        <!-- second-row -->

        <ion-row >
            <div style="width: 100%; vertical-align: middle;">
                <h2 style="text-align: center; color: #1C49AD">{{'International Mountain Museum' | translate}}</h2>
            </div>

        </ion-row>
        <ion-row class="categories">
            <ion-col (click)="navigate(categorie.key)">
                <figure>
                    <img src="assets\\img\\about-02.png"/>
                    <figcaption> About Museum </figcaption>
                </figure>
            </ion-col>
            <ion-col (click)="navigate(categorie.key)">
                <figure>
                    <img src="assets\\img\\Exhibition-02.png"/>
                    <figcaption> Exhibition </figcaption>
                </figure>
            </ion-col>
        </ion-row>
        <ion-row class="categories">
            <ion-col (click)="navigate(categorie.key)">
                <figure>
                    <img src="assets\\img\\Map-02.png"/>
                    <figcaption>Map</figcaption>
                </figure>
            </ion-col>
            <ion-col (click)="navigate(categorie.key)">
                <figure>
                    <img src="assets\\img\\Facilities-02.png"/>
                    <figcaption> Facilities </figcaption>
                </figure>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
